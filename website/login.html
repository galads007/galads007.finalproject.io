<!DOCTYPE html>
<html>
<head>
	<title>IBB University Online Voting System - Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<!-- Login Form -->
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header text-center">
					<h4>Login</h4>
				</div>
				<div class="card-body">
					<form action="login.php" method="post">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required minlength="8">
						</div>
						<button type="submit" name="submit" class="btn btn-primary btn-block">Login</button>
					</form>
					<a href="register.html">Don't have an account</a><br>
					<a  href="forgot_password.php">Forgot Password</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document)
</script>

</body>
</html>
