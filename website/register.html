<!-- Registration Form -->
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header text-center">
					<h4>Register</h4>
				</div>
				<div class="card-body">
					<form action="register.php" method="post">
						<div class="form-group">
							<label for="fullname">Full Name:</label>
							<input type="text" name="name" class="form-control" id="fullname" placeholder="Enter full name" required>
						</div>
						<div class="form-group">
							<label for="username">Username:</label>
							<input type="text" class="form-control" id="username" placeholder="Enter username" required>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required minlength="8">
						</div>
	
						<button type="submit" name="submit" class="btn btn-primary btn-block">Register</button>
					</form>
					<a href="login.html">I already have an account</a>
				</div>
